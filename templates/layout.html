<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>tweetsvu</title>
  <meta name="description" content="tweetsvu is a final year honours project that evaluates better representations of Twitter search results">
  <meta name="author" content="Khurram Aslam">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="topbar">
    <div class="fill">
      <div class="container">        
        <a class="brand" href="/"><span class="blue">#</span>tweetsvu</a>
        <ul class="nav">
          <li class="active"><a href="/">App</a></li>
          <li><a href="/report">Report</a></li>
        </ul>
        
        <form class="pull-right" action="/search" method="get">
          <input type="text" name="q" class="input" placeholder="#hashtag"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div> <!-- end of .container -->
    </div> <!-- end of .fill -->
  </div> <!-- end of .topbar -->
  
  <div class="container">
    <div class="content">
      {% block body %}{% endblock %}
      
      {% block footer %}
      <footer>
        <p>This project is being developed by <a href="mailto:khurram@aslam.me">Khurram Aslam</a> under supervision of <a href="http://homepages.inf.ed.ac.uk/ewan/">Ewan Klein</a> at the<br /> University of Edinburgh</p>
      </footer>
      {% endblock %}
    </div> <!-- end of .content -->
  </div> <!-- end of .container -->
</body>
</html>
